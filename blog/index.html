---
layout: default
---

<h1>Posts</h1>

<div class="Blog">
  {% for post in site.posts %}
    <div class="Blog_item">
      <div><small class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</small></div>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </div>
  {% endfor %}
</div>
